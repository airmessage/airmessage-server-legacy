<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>AirMessage Connect</title>

        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="firebaseui.css" />
        <script>
			window.addEventListener("error", function(error) {
				javaLog("Error!");
				javaLog(error.message);
				javaLog(error.source);
				javaLog(error.lineno + ":" + error.colno);
			}, true);
        </script>
        <script src="index.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="container">
                <img id="banner" src="banner.png" alt="AirMessage logo" />
                <p id="desc">Connect your account to set up this Mac</p>
                <div id="firebaseui-auth-container"></div>
            </div>
        </div>
    </body>
</html>
