#message.intro.body_mojave=AirMessage Server lives in your menu bar. Click the icon to check the server status and configuration.\nBefore connecting the app, changing the server password is strongly recommended.\n\nAlso, in order to ensure that AirMessage functions correctly, please ensure that AirMessage has full disk access and automation access.\nThis can be changed under the Privacy pane in System Preferences.

