message.intro.title=Bienvenue à AirMessage Server!
message.intro.body=AirMessage Server se place dans votre barre de menu. Cliquez sur l'icône pour vérifier l'état et la configuration du serveur.\nPour commencer, veuillez choisir la manière dont vous souhaitez configurer votre serveur.
#message.intro.body_mojave=AirMessage Server se place dans votre barre de menu. Cliquez sur l'icône pour vérifier l'état et la configuration du serveur.\nAvant de connecter l'application, il est fortement recommandé de changer le mot de passe.\n\nDe plus, afin d'assurer qu'AirMessage fonctionnerait correctement, veuillez vous assurer que l'accès complet au disque et l'accès d'automisation est accordé.\nAccédez à l'onglet Confidentialité sous Sécurité et Confidentialité dans Préférences Système pour modifier cette option.

